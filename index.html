<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome Instagram</title>
</head>
<body>
    <div class="maincontainer">
            <div class="leftframe">
                <div class="cellphoto">
                    <img src="img/instagram-celular.png" alt="instagram-celular">
                </div>
            </div>
            <div class="rightframe">
                <div class="loginscreen">
                    <div class="logoinsta">
                        <img src="img/instagram-logo.png">
                    </div>
                    <div class="acountuser">
                        <div class="photouser">
                            <img src="img/Perfil.jpg" alt="foto-de-perfil">
                        </div>
                        <div class="continuebutton">
                            <a href="https://facebook.com/anderson.pignatti" class="continuelink">Continue como anderson.pignatti</a>
                        </div>
                        <div class="removeacount">
                            <a href="http://removeracount">Remover conta</a>
                        </div>
                    </div>
                </div>
                <div class="changelogin">
                    <p class="textgrey">Não é anderson.pignatti?</p>
                    <p><a href="" class="textblue">Alternar contas</a>
                    ou
                    <a href="" class="textblue">Inscreva-se</a></p>
                </div>
            <div class="downapp">
                <p class="down">Baixe o aplicativo</p>
                <div class="storeicons">
                    <a href="http://apple.com"><img src="img/apple-button.png" alt="" srcset=""></a>
                    <a href="https://google.com"><img src="img/googleplay-button.png" alt="" srcset=""></a>
                </div>
            </div>

            </div>
    </div>
    
</body>
</html>
